<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">

    <!-- font: inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <title>Signup for Odin Project</title>
</head>
<body>
    <div class="container">
        <div class="img-container">
            <div class="signup-img">
                <div class="logo-container">
                    <img src="./images/odin-logo.svg" alt="">
                </div>
            </div>
        </div>

        <div class="form-section">
            <div class="form-container">
                <h1>Welcome to Odin Project</h1>
                <p>Register now to access all courses!</p>
                <form action="#" method="get">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" minlength="2" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" minlength="2" required>

                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter your Phone Number" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter Password" minlength="8" required>
                    
                    <label for="confirm">Confirm Password</label>
                    <input type="password" id="confirm" placeholder="Confirm Password" minlength="8" required>
                    <button type="submit" id="submit-btn">Create an Account</button>
                </form>
                <p>Already have an account? <span class="login-btn"><a href="">Login</a></span></p>
            </div>
        </div>
    </div>
</body>
</html>
